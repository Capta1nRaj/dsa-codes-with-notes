<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indirect Recursion</title>

    <script>
        let money = 100;
        let apple = 0;

        function buyApple(money) {
            if (money <= 0) {
                console.log("Apple Bought:- " + apple);
                console.log("Money Left:- " + money);
                console.log("No More Apple Can Be Bought.");
                return;
            }
            buyMore(money);
        }

        function buyMore(money) {
            apple++;
            buyApple(money - 10);
        }

        buyApple(money);
    </script>
</head>

<body></body>

</html>
