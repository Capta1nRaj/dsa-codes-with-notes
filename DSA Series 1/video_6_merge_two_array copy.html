<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge 2 Array</title>

    <script>
        let data = [3, 7, 12, 34, 56, 90];
        let data2 = [20, 30, 40, 50];
        let data3 = [];
        // To Merge 2 Arrays, We Need To Run 2 For Loops
        // First We Will Set data to data3 Array
        for (let i = 0; i < data.length; i++) {
            data3[i] = data[i]
        }
        // After That We Will Start Add Data After data.length+1 So It It Don't Overwrite The Array
        for (let i = 0; i < data2.length; i++) {
            data3[data.length + i] = data2[i]
        }

        console.log(data3)

        // JS in-built Method To Merge 2 Arrays, ... Means Spread Operator
        let data4 = [...data, ...data2]
        console.log(data4)
    </script>

</head>

<body>

</body>

</html>
