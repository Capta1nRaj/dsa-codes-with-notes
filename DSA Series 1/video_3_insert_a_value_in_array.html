<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element In An Array</title>

    <script>


        // Inserting A New Element (newEl) At Position (position)
        function addData() {

            let data = [60, 30, 10, 67, 40];

            // Getting Element From User Input
            let newEl = document.getElementById('newEl').value;
            newEl = parseInt(newEl) // Converting String To Number

            // Getting Position From User Input
            let position = document.getElementById('position').value;
            position = parseInt(position) // Converting String To Number

            // If User Submits Invalid Position, Throw Error As Alert
            if (position > data.length - 1 || position < 0) {
                alert("Invalid Position")
                return;
            }

            // Running A For Loop To Insert The Data
            for (let i = data.length - 1; i >= 0; i--) {

                // If i > position, Keep The Loop Running, Else Loop Will Stop Running
                if (i >= position) {
                    data[i + 1] = data[i]

                    // If i === position, Update The Position
                    if (i === position) {
                        data[i] = newEl
                    }
                }

            }
            // This Will Print The Updated Data
            console.log(data)

        }

        // We Can Also User .splice() To Insert An Element In The Array
        let data = [60, 30, 10, 67, 40];
        data.splice(2, 0, 2000) // 2 Means At Which Position To Insert An Element, 0 Means To Delete How Many Element, & 2000 Means The Elements Need To Insert, If Multiple, Seperate By Comma
        console.log(data)

    </script>

</head>

<body>

    <div><input type="text" id="newEl" placeholder="element"></div>
    <div style="margin:20px 0;"><input type="text" id="position" placeholder="position"></div>
    <div><button onclick="addData()">Submit</button></div>

</body>

</html>
